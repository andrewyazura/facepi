{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <div class='section row'>
            <div class='col s12 m6 offset-m3'>
                {% if not elements|length %}
                    <h5 class='center-align'>No elements yet</h5>
                {% endif %}
                {% for element in elements %}
                    <div class='card-panel grey lighten-5 z-depth-1'>
                        <div class='row valign-wrapper'>
                            <div class='col s12'>
                                <h5>{{ element['name'] }}</h5>
                                <span>{{ element['datetime'] }}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
