{% extends "base.html" %}

{% block content %}
    <div class='container '>
        <div class='row'>
            <form class='col s12 m6 offset-m3' action='/add_network' method='post'>
                <h4>Add your network:</h4>
                <br>
                <div class='input-field'>
                    <input id='first_name' type='text' class='validate' name='ssid' required>
                    <label for='first_name'>SSID</label>
                </div>
                <br>
                <div class='input-field'>
                    <input id='last_name' type='password' class='validate' name='password' required>
                    <label for='last_name'>Password</label>
                </div>
                <br>
                <button class='btn waves-effect waves-light green accent-4' type='submit' name='action'>Send
                    <i class='material-icons left'>send</i>
                </button>
                <button class='btn waves-effect waves-light right red' type='reset' name='action'>Reset
                    <i class='material-icons left'>clear</i>
                </button>
                <br><br>
                <i>After sending Face Pi will restart.</i>
            </form>
        </div>
    </div>
{% endblock %}
