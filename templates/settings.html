{% extends "base.html" %}

{% block content %}
    <div class='container'>
        <div class='row'>
            <form id='department-form' class='col s12 m6 offset-m3' action='/settings' method='POST'>
                <h5>Login to get notifications about forbidden and unknown:</h5>
                <br>
                <script async src="https://telegram.org/js/telegram-widget.js?6"
                        data-telegram-login="brobots_school_bot" data-size="large" data-radius="10"
                        data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
                <script type="text/javascript">
                    function onTelegramAuth(user) {
                        document.getElementById('telegram-id').value = user.id;
                        document.getElementById('department-form').submit();
                    }
                </script>
                <br><br>
                <input id='telegram-id' name='telegram_id' style='display: none;'>
            </form>
            <form id='department-form' class='col s12 m6 offset-m3' action='/tg_notifications' method='POST'>
                <div class='row'>
                    <div class='col s12'><h5>Enable or disable Telegram notifications</h5></div>
                    <div class='col s12'>
                        <div class='switch'>
                            <label>
                                Off
                                <input type='checkbox' name='notifications' {{ 'checked' if not no_tg else ' ' }}>
                                <span class='lever'></span>
                                On
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <button class='btn waves-effect waves-light green accent-4' type='submit' name='action'>Send
                    <i class='material-icons left'>send</i>
                </button>
                <br><br>
                <span>You should restart the device after changing this setting</span>
            </form>
        </div>
    </div>
{% endblock %}
