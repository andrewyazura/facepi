{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <div class='section row'>
            <div class='col s12 m6 offset-m3'>
                {% if not collections|length %}
                    <h5 class='center-align'>No collections yet</h5>
                {% endif %}
                {% for collection in collections %}
                    <div class='card-panel grey lighten-5 z-depth-1'>
                        <div class='row valign-wrapper'>
                            <div class='col s12'>
                                <a href='/collection/{{ collection }}'><h5>{{ collection }}</h5></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
